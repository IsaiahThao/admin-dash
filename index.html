<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class = 'sidebar'>
            <div class="logo"><img class="white-icon" src="/images/view-dashboard.svg"><ul>Dashboard</ul></div>
            <div class="navigation">
                <ul><img src="/images/home.svg">Home</ul>
                <ul><img src="/images/account.svg">Profile</ul>
                <ul><img src="/images/message.svg">Messages</ul>
                <ul><img src="/images/history.svg">History</ul>
                <ul><img src="/images/note-multiple.svg">Tasks</ul>
                <ul><img src="/images/account-group.svg">Communities</ul>
            </div>
            <div class="support">
                <ul><img src="/images/cog.svg">Settings</ul>
                <ul><img src="/images/face-agent.svg">Support</ul>
                <ul><img src="/images/shield-check.svg">Privacy</ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="/images/magnify.svg">
                <div class="search-bar"></div>
            </div>
            <div class="profile-picture">
                <img src="/images/bell-ring.svg">
                <img class="picture" src="/images/profilepic.webp">
                <p>Morgan Oakley</p>
            </div>
            <div class="greeting">
                <img class="picture" src="/images/profilepic.webp">
                <div>
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@Morgan)</h3>
                </div>
                
            </div>
            <div class="buttons">
                <ul>New</ul>
                <ul>Upload</ul>
                <ul>Share</ul>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">

            </div>
            <div class="notifications">

            </div>
        </div>
    </div>
</body>
</html>
